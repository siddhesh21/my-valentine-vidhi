<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Valentine Week</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
        <img src="envelope.png" alt="Envelope" id="envelope" />
        <p id="envelope-text"></p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">

            <!-- Counter -->
            <p id="counter-text" class="counter-text"></p>

            <!-- Title -->
            <h1 id="letter-title"></h1>

            <!-- Subtitle -->
            <p class="day-subtitle"></p>

            <!-- Cat -->
            <img src="" class="cat" id="letter-cat" />
            <img src="" class="cat" id="letter-visual" />

            <!-- Buttons -->
            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes" />
                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <!-- Chocolate Day Buttons -->
            <div class="buttons" id="chocolate-buttons" style="display: none;">
                <img src="choco-yes.png" class="btn yes-btn" id="choco-yes" alt="That sounds perfect" />
                <div class="no-wrapper">
                    <img src="choco-no.png" class="btn no-btn" id="choco-no" alt="Maybe later" />
                </div>
            </div>

            <!-- Teddy Day Buttons -->
            <div class="buttons" id="teddy-buttons" style="display: none;">
                <img src="teddy-yes.png" class="btn yes-btn" id="teddy-yes" alt="That feels like me" />
                <div class="no-wrapper">
                    <img src="choco-no.png" class="btn no-btn" id="teddy-no" alt="Maybe later" />
                </div>
            </div>

            <!-- Promise Day Buttons -->
            <div class="buttons" id="promise-buttons" style="display: none;">
                <img src="promise-yes.png" class="btn yes-btn" id="promise-yes" alt="I feel this ðŸ¤" />
                <div class="no-wrapper">
                    <img src="promise-no.png" class="btn no-btn" id="promise-no" alt="Keep going" />
                </div>
            </div>

            <!-- Final Text -->
            <p id="final-text" class="final-text" style="display: none;"></p>

            <!-- Progress Indicator -->
            <div id="progress-indicator" class="progress-indicator"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
