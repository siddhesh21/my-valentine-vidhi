<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Valentine Week</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
        <img src="envelope.png" alt="Envelope" id="envelope" />
        <p id="envelope-text"></p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">

            <!-- Counter -->
            <p id="counter-text" class="counter-text"></p>

            <!-- Title -->
            <h1 id="letter-title"></h1>

            <!-- Subtitle -->
            <p class="day-subtitle"></p>

            <!-- Cat -->
            <img src="" class="cat" id="letter-cat" />

            <!-- Buttons -->
            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes" />
                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <!-- Final Text -->
            <p id="final-text" class="final-text" style="display: none;"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
